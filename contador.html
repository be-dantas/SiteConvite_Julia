<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Contagem Regressiva</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="wrap">
    <section class="board" aria-label="Contagem regressiva">
      <div class="col"><div class="tile"><div id="mm" class="num">00</div></div><div class="label">MESES</div></div>
      <div class="col"><div class="tile"><div id="dd" class="num">00</div></div><div class="label">DIAS</div></div>
      <div class="col"><div class="tile"><div id="hh" class="num">00</div></div><div class="label">HORAS</div></div>
      <div class="col"><div class="tile"><div id="mi" class="num">00</div></div><div class="label">MINUTOS</div></div>
    </section>

    <p id="ended" class="count-note">Tempo esgotado.</p>
    <p id="invalid" class="count-note">Data inv√°lida do contador.</p>
  </div>

  <script type="module">
    import { initCountdown } from './js/countdown.js';
    initCountdown(document);
  </script>
</body>
</html>
