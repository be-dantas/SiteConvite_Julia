<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmar de Presen√ßa</title>

    <!-- Tipografia: Open Sans Regular (400) e Bold (700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --card-radius: 14px;
        --card-border: #e5e7eb;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        --ok-bg: #ecfdf5;
        --ok-bd: #a7f3d0;
        --ok-fg: #065f46;
        --er-bg: #fef2f2;
        --er-bd: #fecaca;
        --er-fg: #991b1b;
        --btn-red: #dc2626;
        --btn-red-hover: #b91c1c;
        --measure: 46ch;
      }

      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        font-weight: 400;
        color: #0f172a;
        background: transparent; /* para se misturar ao Google Sites */
      }

      .container {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: 1fr minmax(520px, 560px);
        gap: 40px;
        align-items: start;
      }

      /* Coluna direita empilhada: countdown + formul√°rio */
      .stack {
        display: grid;
        gap: 16px;
      }

      /* imagem decorativa √† esquerda */
      .art {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .art img {
        width: 100%;
        max-width: 520px;
        height: auto;
        display: block;
        filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.12));
      }

      /* cart√£o */
      .card {
        background: #fff;
        border: 0;
        border-radius: var(--card-radius);
        padding: 22px;
      }

      h1 {
        font-size: 1.55rem;
        line-height: 1.3;
        margin: 0 0 12px 0;
        font-weight: 700;
      }

      /* ------- Countdown ------- */
      .count-title {
        margin: 0 0 10px 0;
        font-size: 1.25rem;
      }
      .countdown {
        display: grid;
        grid-template-columns: repeat(4, minmax(70px, 1fr));
        gap: 12px;
      }
      .tile {
        border: 1px solid var(--card-border);
        border-radius: var(--card-radius);
        padding: 16px 10px;
        text-align: center;
        box-shadow: var(--shadow);
      }
      .tile span {
        display: block;
        font-weight: 700;
        font-size: clamp(1.8rem, 4.5vw, 2.6rem);
        line-height: 1;
      }
      .tile small {
        display: block;
        margin-top: 6px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .date-note {
        margin: 10px 0 0 0;
        color: #6b7280;
      }

      /* ------- Form -------- */
      label {
        display: block;
        font-weight: 400;
        margin: 14px 0 6px;
      }
      .measure {
        max-width: var(--measure);
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font: inherit;
        outline: none;
      }
      input[type="text"]:focus {
        border-color: #9ca3af;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .row {
        display: flex;
        gap: 20px;
        margin: 10px 0 8px;
        flex-wrap: wrap;
      }
      .opt {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button {
        margin-top: 14px;
        padding: 10px 16px;
        border: 0;
        border-radius: 10px;
        background: var(--btn-red);
        color: #fff;
        font-weight: 400;
        cursor: pointer;
      }
      button:hover {
        background: var(--btn-red-hover);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .msg {
        margin-top: 14px;
        padding: 10px;
        border-radius: 10px;
        font-weight: 400;
        display: none;
      }
      .ok {
        background: var(--ok-bg);
        color: var(--ok-fg);
        border: 1px solid var(--ok-bd);
      }
      .err {
        background: var(--er-bg);
        color: var(--er-fg);
        border: 1px solid var(--er-bd);
      }
      .help {
        color: #6b7280;
        font-size: 0.95rem;
        margin-top: 8px;
      }

      /* responsivo */
      @media (max-width: 980px) {
        .container {
          grid-template-columns: 1fr;
        }
        .art {
          order: -1;
        }
        .art img {
          max-width: 380px;
          margin: 0 auto;
        }
      }
      @media (max-width: 420px) {
        .countdown {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Lado esquerdo: imagem decorativa -->
      <div class="art" aria-hidden="true">
        <img src="./cards.png" alt="Imagem decorativa do convite" />
      </div>

      <!-- Lado direito: contagem + formul√°rio -->
      <div class="stack">
        <!-- Cart√£o da contagem regressiva -->
        <div class="card countdown-card" aria-live="polite">
          <h2 class="count-title">Faltam</h2>
          <div class="countdown" id="countdown">
            <div class="tile"><span id="dd">--</span><small>Dias</small></div>
            <div class="tile"><span id="hh">--</span><small>Horas</small></div>
            <div class="tile"><span id="mm">--</span><small>Min</small></div>
            <div class="tile"><span id="ss">--</span><small>Seg</small></div>
          </div>
          <p class="date-note">At√© <strong id="dateLabel">‚Äî</strong></p>
        </div>

        <!-- Cart√£o do formul√°rio -->
        <div class="card">
          <h1>Confirmar de Presen√ßa</h1>

          <form id="rsvpForm" novalidate>
            <div class="measure">
              <label for="name">Nome e Sobrenome</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Ex.: Ana Clara Santos"
                required
              />
            </div>

            <label style="margin-top: 16px">Voc√™ vai comparecer?</label>
            <div
              class="row"
              role="radiogroup"
              aria-label="Voc√™ vai comparecer?"
            >
              <label class="opt">
                <input type="radio" name="answer" value="Sim" required />
                <span>Sim</span>
              </label>
              <label class="opt">
                <input type="radio" name="answer" value="N√£o" required />
                <span>N√£o</span>
              </label>
            </div>

            <button id="submitBtn" type="submit">Enviar</button>

            <div id="message" class="msg measure"></div>
            <p class="help measure">
              Obs.: o nome deve constar na lista de convidados.
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Countdown (HTML + JS puro) -->
    <script>
      (function () {
        // >>> ALTERE AQUI: data/hora do casamento (timezone S√£o Paulo)
        const targetIso = "2025-10-18T16:00:00-03:00";
        const target = new Date(targetIso);

        // Exibe a data formatada
        const dateLabel = document.getElementById("dateLabel");
        if (dateLabel) {
          try {
            dateLabel.textContent = target.toLocaleString("pt-BR", {
              timeZone: "America/Sao_Paulo",
            });
          } catch (_) {
            dateLabel.textContent = target.toLocaleString("pt-BR");
          }
        }

        // Elementos
        const dd = document.getElementById("dd");
        const hh = document.getElementById("hh");
        const mm = document.getElementById("mm");
        const ss = document.getElementById("ss");
        const title = document.querySelector(".countdown-card .count-title");

        const pad = (n) => String(n).padStart(2, "0");

        function tick() {
          const now = new Date();
          let diff = target - now;

          if (diff <= 0) {
            dd.textContent = "00";
            hh.textContent = "00";
            mm.textContent = "00";
            ss.textContent = "00";
            if (title) title.textContent = "√â hoje! üíç";
            clearInterval(timer);
            return;
          }

          const totalSec = Math.floor(diff / 1000);
          const days = Math.floor(totalSec / 86400);
          const hours = Math.floor((totalSec % 86400) / 3600);
          const mins = Math.floor((totalSec % 3600) / 60);
          const secs = totalSec % 60;

          dd.textContent = pad(days);
          hh.textContent = pad(hours);
          mm.textContent = pad(mins);
          ss.textContent = pad(secs);
        }

        tick(); // primeira atualiza√ß√£o instant√¢nea
        const timer = setInterval(tick, 1000);
      })();
    </script>
  </body>
</html>
